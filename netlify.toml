[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"

# 매일 오후 10시(UTC) = 한국시간 오전 7시에 시장 데이터 수집
# 미국 장 마감(오후 4시 EST = 오후 9시 UTC) 후 1시간 뒤
# CNN Fear & Greed 마감(오후 8시 EST = 오전 1시 UTC) 이후 확정값 수집
[functions."collect-market-data"]
  schedule = "0 22 * * *"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
